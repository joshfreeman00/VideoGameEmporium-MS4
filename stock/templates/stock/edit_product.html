{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container bg-light mt-3 rounded">
        <div class="row">
            <div class="col-12">
                <hr>
                <h2 class="mb-2">Stock Management</h2>
                <h5 class="text-muted">Edit a Product</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <hr>
                    <div>
                        <button class="btn btn-success" type="submit">Edit Product</button>
                        <a class="btn btn-danger" href="{% url 'stock_management' %}">Cancel</a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
