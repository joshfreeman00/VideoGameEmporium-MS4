<form method="POST" action="{% url 'adjust_cart' item.item_id %}" class="form update-form">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm decrement-btn rounded decrement-qty_{{ item.item_id }} mx-1" 
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control qty_input id_qty_{{ item.item_id }}" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm increment-btn rounded increment-qty_{{ item.item_id }} mx-1"
                    data-item_id="{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info"><small>Update</small></a>
<a class="modal-trigger remove-item text-danger float-right" id="#modal-{{ item.item.id }}"><small>Remove</small></a>
<!-- modal structure -->
<div id="modal-{{ item.item.id }}" class="modal">
    <div class="modal-content black-text center-align">
        <h4>Are you sure you want to remove this from your cart?</h4>
    </div>
    <div class="modal-footer">
        <a class="btn btn-danger text-danger float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small></a>
        <a class="btn btn-info modal-close text-end">Cancel</a>
    </div>
</div>
